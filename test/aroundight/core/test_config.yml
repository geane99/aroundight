game_server:
  host: test.game.server
  port: 80
  protocol: http
  encoding: UTF-8
  version: 1.0.0
  timeout: 5000
  debug: true
  cookie: test-cookie 
  bookmaker_context: test_bookmaker_context
  score_qualifying_context: test_score_qualifying_context
  score_seed_context: test_score_seed_context
